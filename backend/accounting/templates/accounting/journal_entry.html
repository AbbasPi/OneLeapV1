<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://unpkg.com/carbon-components@10/scripts/carbon-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@10/css/carbon-components.min.css">
    <meta charset="UTF-8">
    <title>Journal Entry</title>
    <style>
        body {
            margin-top: 100px;
            max-width: 900px;
            margin-right: auto;
            margin-left: auto;
        }

        .bx--form-item {
            margin-block: 2rem;
        }

        .required-asterisk {
            color: red;
        }
    </style>
</head>
<body>
<div style="font-size: 30px">New Journal</div>
<!-- Basic with calendar -->
<div class="bx--form-item">
    <div data-date-picker data-date-picker-type="single"
         class="bx--date-picker bx--date-picker--single bx--date-picker--light">
        <div class="bx--date-picker-container">
            <label for="date-picker-3" class="bx--label--inline--xl">Date<span
                    class="required-asterisk">*</span></label>
            <div class="bx--date-picker-input__wrapper">
                <input type="text" id="date-picker-3" class="bx--date-picker__input"
                       pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="mm/dd/yyyy" data-date-picker-input/>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                     xmlns="http://www.w3.org/2000/svg" data-date-picker-icon="true" class="bx--date-picker__icon"
                     width="16" height="16" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M13,2h-2V1h-1v1H6V1H5v1H3C2.4,2,2,2.4,2,3v10c0,0.6,0.4,1,1,1h10c0.6,0,1-0.4,1-1V3C14,2.4,13.6,2,13,2z M13,13H3V6h10V13z M13,5H3V3h2v1h1V3h4v1h1V3h2V5z"></path>
                </svg>
            </div>
        </div>
    </div>
</div>
<div class="bx--form-item">
    <label for="text-input-3" class="bx--label--inline--xl">Reference#</label>
    <input id="text-input-3" type="text"
           class="bx--text-input bx--text-input--light"
    >
</div>
<div class="bx--form-item">
    <label for="text-area-2" class="bx--label--inline--xl">Notes<span class="required-asterisk">*</span></label>
    <textarea id="text-area-2" class="bx--text-area bx--text-area--light"
              rows="4" cols="50"></textarea>
</div>
<div class="bx--form-item">
    <div
            class="bx--select bx--select--light">
        <label for="select-id" class="bx--label--inline--xl">Currency<span class="required-asterisk">*</span></label>
        <div class="bx--select-input__wrapper">
            <select id="select-id"
                    class="bx--select-input ">
                {% for currency in currencies %}
                <option class="bx--select-option" value="solong"> {{ currency | first }}</option>
                {% endfor %}
            </select>
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                 xmlns="http://www.w3.org/2000/svg" class="bx--select__arrow" width="10" height="6" viewBox="0 0 10 6"
                 aria-hidden="true">
                <path d="M5 6L0 1 0.7 0.3 5 4.6 9.3 0.3 10 1z"></path>
            </svg>
        </div>
    </div>
</div>
<div class="bx--form-item">
    <button class="bx--btn bx--btn--primary" type="button">Submit</button>
</div>
</body>
</html>
